{% extends 'base.html' %}

{% block content %}

{% load static%}


<!-- ========================= SECTION CONTENT ========================= -->

<section class="section-conten mt-5 padding-y bg">
  {% include 'includes/alerts.html' %}

<div class="container">
	<div class="row">
	{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block">Change Your Password</strong>
		</header>

		<div class="card-body">

			<div class="row">

        <div class="col-md-12">
          <form  action="{% url 'change_password' %}" method="POST">
            {% csrf_token %}

              <div class="form-group">
                <label>Current Password</label>
                <input class="form-control" type="password" name="current_password" placeholder="Type Current Password" required>
              </div>

              <div class="form-group">
                <label>New Password</label>
                <input class="form-control" type="password" name="new_password" placeholder="Type New Password" required>
              </div>

              <div class="form-group">
                <label>Confirm New Password</label>
                <input class="form-control" type="password" name="confirm_password" placeholder="Confirm New Password" required>
              </div>

                <input value="Submit" class="btn btn-outline-primary ml-1" type="submit">

          </form>
        </div>

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
